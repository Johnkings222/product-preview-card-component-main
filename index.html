<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Product preview card component</title>
  </head>
  <body>
    <!-- Main body of page. (The content) -->
    <div class="container">
      <div class="img-content">
        <img class="desktop" src="images/image-product-desktop.jpg" alt="Product Preview">
        <img class="mobile" src="images/image-product-mobile.jpg" alt="Product Preview">
      </div>
      <div class="main-content">
        <h4> Perfume </h4>
        <h1 class="author">
          Gabrielle 
          </br>Essence Eau 
          </br>De Parfum
          </h1>
        <p class="paragraph">A floral, solar and voluptuous </br> interpretation composed by Olivier Polge,</br> 
        Perfumer-Creator </br>for the House of CHANEL.</p>
        <div class="money">
          <h1 class="dollar">
          $149.99
          </h1>
          <p class="line-through"> $169.99 </p>
        </div>
        <div class="button">
          <img src="images/icon-cart.svg" alt="SVG Image" class="svg-image">
          <span class="text">Add to Cart</span>
        </div>
      <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Ede Kings Adegahi</a>.
      </div>
      </div>
    </div>
  </body>
</html>
